    <title>Emergency Service</title>

    <!-- Add favicon -->
    <link rel="shortcut icon" href="https://seddike-tanvir.github.io/PH_B12_A05--Emergency-Hotline/public/assets/files/logo.png"image/x-icon">

    <!-- Add tailwindCSS -->

    <!-- ad fontawesome -->

  <body class="font-NatoSerifBengali">
    <div class="body_wrapper flex flex-col">
      <div class="header_container flex flex-row w-[100%] max-w-[1440px] m-auto h-auto justify-between py-[1rem]">
          <div class="navbar_logoarea flex flex-row align-middle gap-2">
              <img src="./assets/files/logo.png" alt="BD Logo" class="w-[50px] h-auto">
              <p class="navbar_logo_txt w-[136px] h-auto text-[#006747] font-extrabold leading-6">Emergency<br>Service</p>
          </div>
          <div class="navbar_btn_area">
              <div class="nav_button_type1 flex flex-row px-[25px] py-[8px] inline-block rounded-[20px] bg-[#41FF6B1A]">
                  <p class="counter font-bold inline-block">0</p>&nbsp;
                  <i class="fa-solid fa-heart text-red-700"></i> 
              </div>
              <div class="nav_button_type1 flex flex-row px-[25px] py-[8px] rounded-[20px] bg-[#41FF6B1A] inline-block">

              </div>
          </div>
      </div>

      <div class="hero_banner bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] w-[100vw] h-auto py-[2rem]">
          <div class="hero_banner_area flex flex-col justify-center">
              <img src="./assets/files/logo-dark.png" alt="BD Logo" class="w-[70px] h-auto m-auto py-[16px]">
              <p class="hero_banner_txt1 h-auto text-[30px] text-[#ffffff] font-extrabold leading-6 m-auto py-4">জরুরি সেবা ডিরেক্টরি</p>
              <p class="hero_banner_txt2 h-auto text-[#ffffff] font leading-6 m-auto ">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
          </div>
      </div>
